excel给M列赋值 
如果L有值，则M列=L列； 
如果L没有值，k列有值，则M列=K列； 
如果L没有值，K列没有值，J列有值，则M列=J列 
如果H、G、F都有值，则I列=H列 
怎么做
要在 Excel 中实现从 L 列到 D 列的优先级赋值给 M 列，可以使用嵌套的 IF 函数。以下是具体的步骤和公式：


=IF(L2<>"", L2, IF(K2<>"", K2, IF(J2<>"", J2, IF(I2<>"", I2, IF(H2<>"", H2, IF(G2<>"", G2, IF(F2<>"", F2, IF(E2<>"", E2, IF(D2<>"", D2, "")))))))))